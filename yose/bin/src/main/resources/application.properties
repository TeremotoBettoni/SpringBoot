#CONFIGURACIONES 
server.port=8080

#acceder a los jsp, donde estaran las vistas
spring.mvc.view.prefix=/WEB-INF/

#configuracion base datos, usuario y clave de BD y IP junto con codigo de SQL / direccion de BD
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yose
spring.datasource.username=carlos
spring.datasource.password=Admin1234*

#crear o actualizar tablas create(Elimina los datos dentro de tabla), create-drop(Elimina la tabla y la vuelve a crear pero sin datos), 
spring.jpa.hibernate.ddl-auto=create-drop

#Mostrar las query
spring.jpa.show-sql = true
